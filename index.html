<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vanilla JS Chess</title>
    <style>
        :root {
            --light-sq: #f0d9b5;
            --dark-sq: #b58863;
            --highlight: rgba(255, 255, 0, 0.4);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #2c3e50;
            color: white;
        }

        #game-info {
            margin: 20px;
            font-size: 1.2rem;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 5px solid #34495e;
            user-select: none;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }

        .light { background-color: var(--light-sq); }
        .dark { background-color: var(--dark-sq); }

        .selected {
            background-color: #7b61ff !important;
        }

        .square:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2>Simple Chess</h2>
    <div id="game-info">White's Turn</div>
    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        const infoElement = document.getElementById('game-info');

        // Initial Board Setup
        // Uppercase = White, Lowercase = Black
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieceUnicode = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let board = JSON.parse(JSON.stringify(initialBoard));
        let selectedSquare = null;
        let turn = 'white'; // 'white' or 'black'

        function createBoard() {
            boardElement.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((r + c) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = r;
                    square.dataset.col = c;

                    const piece = board[r][c];
                    if (piece) {
                        square.textContent = pieceUnicode[piece];
                        square.style.color = (piece === piece.toUpperCase()) ? "white" : "black";
                        // Add shadow for white pieces to make them visible on light squares
                        if(piece === piece.toUpperCase()) square.style.textShadow = "1px 1px 2px black";
                    }

                    square.addEventListener('click', () => handleSquareClick(r, c));
                    boardElement.appendChild(square);
                }
            }
        }

        function handleSquareClick(r, c) {
            const piece = board[r][c];
            const isWhitePiece = piece && piece === piece.toUpperCase();
            const isBlackPiece = piece && piece === piece.toLowerCase();

            // 1. Selecting a piece
            if (!selectedSquare) {
                if ((turn === 'white' && isWhitePiece) || (turn === 'black' && isBlackPiece)) {
                    selectedSquare = { r, c };
                    highlightSquare(r, c);
                }
            } 
            // 2. Moving a piece
            else {
                const prevR = selectedSquare.r;
                const prevC = selectedSquare.col; // Wait, used .col instead of .c

                // If clicking the same square, deselect
                if (prevR === r && selectedSquare.c === c) {
                    selectedSquare = null;
                    createBoard();
                    return;
                }

                // Move piece
                const movingPiece = board[prevR][selectedSquare.c];
                board[r][c] = movingPiece;
                board[prevR][selectedSquare.c] = '';
                
                // Switch turn
                turn = turn === 'white' ? 'black' : 'white';
                infoElement.textContent = turn.charAt(0).toUpperCase() + turn.slice(1) + "'s Turn";
                
                selectedSquare = null;
                createBoard();
            }
        }

        function highlightSquare(r, c) {
            createBoard(); // Reset visuals
            const index = r * 8 + c;
            boardElement.children[index].classList.add('selected');
        }

        createBoard();
    </script>
</body>
</html>
